<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <div class="resume-detail-container">
    <div class="detail-header">
      <h2>🚀 AI 이력서 분석 시작</h2>
      <p class="text-muted">파일을 업로드하면 AI가 공고와의 적합성을 분석합니다.</p>
    </div>

    <form th:action="@{/resume/analyze}" method="post" enctype="multipart/form-data" class="mt-4">
      <div class="mb-4">
        <label class="form-label fw-bold">지원하려는 공고 제목</label>
        <input type="text" name="jobTitle" class="form-control" placeholder="예: 구글 자바 백엔드 개발자 신입" required>
      </div>

      <div class="upload-box mb-4">
        <label class="form-label fw-bold">이력서 파일 (PDF / TXT)</label>
        <input type="file" name="file" class="form-control" accept=".pdf,.txt" required>
        <div class="form-text mt-2">이력서 원문을 분석하여 매칭 점수와 조언을 드립니다.</div>
      </div>

      <div class="action-buttons">
        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
          ✨ AI 분석 리포트 생성하기
        </button>
      </div>
    </form>
  </div>
</div>
</html>
