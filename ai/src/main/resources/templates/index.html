<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <div class="main-hero text-center py-5">
    <h1 class="display-4 fw-bold text-dark mb-3">🚀 AI 이력서 분석기</h1>
    <p class="lead text-muted mb-5">
      내 이력서와 공고의 찰떡궁합을 확인해보세요.<br>
      AI가 당신의 강점을 분석하고 합격 확률을 높여줍니다.
    </p>

    <div class="row justify-content-center g-4 mt-2">
      <div class="col-md-5">
        <div class="card h-100 border-0 shadow-sm p-4 main-card">
          <div class="card-body">
            <div class="icon-box mb-3">🔍</div>
            <h4 class="fw-bold">새로운 분석</h4>
            <p class="text-muted small">이력서 파일을 업로드하여<br>매칭 점수를 확인하세요.</p>
            <a href="/resume/upload" class="btn btn-primary w-100 py-2 mt-3">지금 시작하기</a>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card h-100 border-0 shadow-sm p-4 main-card">
          <div class="card-body">
            <div class="icon-box mb-3">📅</div>
            <h4 class="fw-bold">지난 기록 보기</h4>
            <p class="text-muted small">이전에 분석했던 기록과<br>AI의 조언을 다시 확인하세요.</p>
            <a href="/resume/history" class="btn btn-outline-primary w-100 py-2 mt-3">히스토리 보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
